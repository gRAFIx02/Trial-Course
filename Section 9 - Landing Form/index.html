<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png">
    <title>Bono App | Sign Up</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="" class="logo">
                <img src="images/logo.svg" alt="Bono logo">
            </a>
            <ul class="contact-info">
                <li>
                    <i class="fa-solid fa-envelope"></i> support@bono.com
                </li>
                <li>
                    <i class="fa-solid fa-phone"></i> (+88) 01234567890
                </li>
                <li>
                    <i class="fa-brands fa-twitter"></i>
                </li>
            </ul>
        </header>

        <main>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="message">Message</label>
                <textarea id="message"></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="main-text">
                <h1>Coming Soon For Every Developer</h1>
                <p>
                     Our new Bono web app will change the way you think about content
                     management and will allow you to focus on what's really important.
                     Use the contact form to send us your thoughts.
                </p>
            </div>
        </main>
    </div>
</body>
</html>
